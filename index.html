<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Custom styles for adjusting layout */
        .logo-container {
            height: 100vh; /* Make the left container take the full height of the viewport */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa; /* Optional background color for the left container */
        }

        .logo-container img {
            max-width: 100%; /* Make sure the logo does not exceed the container width */
        }
    </style>
</head>
<body>

<!-- Include the navbar -->
<div id="navbar-container"></div>
<script>
    // Load the navbar content using JavaScript
    document.getElementById('navbar-container').innerHTML = '<object type="text/html" data="navbar.html"></object>';
</script>

<div class="container-fluid">
    <div class="row justify-content-center">
        <!-- Left half - College Logo -->
        <div class="col-md-6 logo-container">
            <img src="path/to/college-logo.png" alt="College Logo">
        </div>

        <!-- Right half - Home Page Content -->
        <div class="col-md-6">
            <!-- Your home page content goes here -->
            <h2>Welcome to College Name!</h2>
            <p>This is the home page content.</p>
        </div>
    </div>
</div>
<footer class="custom-footer">
    <p>&copy; 2022 Sage University. All rights reserved.</p>
</footer>
<!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
